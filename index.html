<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">
  <title>Lista de tarefas</title>
</head>

<body>
  <div class="todolist">
    <header>Lista de Tarefas</header>

    <section class="wrapper-list">
      <ul class="list" id="list">
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 1
          </label>
          <button class="remove"></button>
        </li>
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 2
          </label>
          <button class="remove"></button>
        </li>
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 3
          </label>
          <button class="remove"></button>
        </li>
      </ul>
    </section>

    <footer>
      <input type="text" id="inputTask" placeholder="Digite uma tarefa e aperte 'Enter'.">
    </footer>

    <script src="js/main.js"></script>
  </div>

</body>

</html>
